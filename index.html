<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Food Monster</title>

    <!-- style and bootstrap link section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section start -->
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">Hungry Monster</a>
            </div>
        </nav>
    </header>
    <!-- header section end -->


    <!-- search input section start -->
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="foodInput" type="text" class="form-control" placeholder="Search your item">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
    </div>
    <!-- search input section end -->


    <div class="container">
        <div class="row">
            <div id="foodsData">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="foods" class="d-flex flex-wrap">

            </div>
        </div>
    </div>

    <!-- javascript add link section -->
    <script src="script.js"></script>
</body>

</html>
